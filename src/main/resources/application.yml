server:
  port: 9000
  contextPath:
spring:
  datasource:
    platform: h2
    #url: jdbc:h2:file:~/cdboo
    url:  jdbc:h2:tcp://localhost/~/cdboo
    username: sa
    password:
    driver-class-name: org.h2.Driver
    schema: /sql/schema-h2.sql
    #data: /sql/data-h2.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  thymeleaf:
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        SQL: DEBUG
  file: logs/cdboo.log

